# docker-compose.yml
services:
  api-gateway:
    build: 
      context: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - game-service
    networks:
      - my-network

  game-service:
    build:
      context: ./game-service
    ports:
      - "8000:8000"
    volumes:
      - ./game-service:/app
    networks:
      - my-network

  # Remove in PROD being hosted on GitHub Pages 
  front-end:
    build:
      context: ./portfolio-front-end
    ports:
      - "3000:3000"
    volumes:
      - ./portfolio-front-end:/app
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

